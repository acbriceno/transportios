query stops{
stops{
   status
   code
   ... on StopsResponse{
    stops{
    id
    name
    lat
    lon
    type
    location
    active
}
}
}
}

query operatorRoutes{
    operatorRoutes{
        status
        code
        ... on OperatorRoutesResponse{
            operatorRoutes{
                id
                active
                operatorId
                routeType
                route{
                    startStopId
                    endStopId
                }
                schedule{
                    day
                    departureTime
                    arrivalTime
                }
                intermediaries{
                stopId
                time
                }
            }
    
}
}
}

